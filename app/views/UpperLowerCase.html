<html>
<head>
<script>
function f1(){
	var obj = document.getElementById("t1");
	var spobj1 =document.getElementById("sp1");
	var spobj2 = document.getElementById("sp2");
	var spobj3 = document.getElementById("sp3");

	
	spobj1.innerText = obj.value.toUpperCase();
	spobj2.innerText = obj.value.toLowerCase();
	spobj3.innerText = obj.value;
	
}
</script>
</head>
<body>
<h1>Program JavaScript Demo</h1>
Enter Ur Name : <input type="text" onkeyup="f1()" id="t1"/>
<br>
<br>
<span id="sp1"></span> </br>
<span id="sp2"></span> </br>
<span id="sp3"></span>
</body>
</html>
